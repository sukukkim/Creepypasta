<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/situ.css" type="text/css" rel="stylesheet">
        <title>Where?</title>

        <script>
        function checkAndRedirect() {
            var inputText = document.getElementById("userInput").value;
            var targetWords = ["2", "둘", "두"];  // 확인할 단어들을 배열로 저장

            // 입력한 텍스트가 배열의 단어 중 하나라도 포함하는지 확인
            for (var i = 0; i < targetWords.length; i++) {
                if (inputText.includes(targetWords[i])) {
                    window.location.href = "situ2-2.html"; // 단어가 포함되면 다음 페이지로 이동
                    return;  // 한 번 리디렉션 되면 더 이상 체크하지 않도록 종료
                }
            }

            alert("적어도 열까지는 셀 줄 아는 거지?");
        }
        </script>
    </head>

    <body>
        <div class="contents">
            <h1>몇 명을 찾아야하지?</h1>
        <div class="sq">
            <label for="userInput">답변:</label>
        <input type="text" id="userInput" placeholder="숫자 입력">
        <button onclick="checkAndRedirect()">확인</button>
        </div>

        </div>

    </body>
</html>
